trigger:
- main

pool:
  name: Default 

variables:
  azureSubscription: 'AzureServiceConnection'
  nodeVersion: '18.x'

stages:
- stage: DeployTenantA
  jobs:
  - job: DeployA
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
    - script: npm install
    - task: AzureWebApp@1
      inputs:
        azureSubscription: '$(azureSubscription)'
        appName: 'tenant-a-app'
        package: '$(System.DefaultWorkingDirectory)'

