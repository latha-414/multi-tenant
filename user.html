<!DOCTYPE html>
<html>
<head>
    <title>Multi-Tenant Login</title>
</head>
<body>
    <h1>Login to Multi-Tenant App</h1>
    <form action="/login" method="post">
        <label for="tenant">Select Tenant:</label>
        <select name="tenant" id="tenant" required>
            <option value="">--Select Tenant--</option>
            <option value="tenant-a">Flipkart</option>
            <option value="tenant-b">Ajio</option>
            <option value="tenant-c">Myntra</option>
        </select>
        <br><br>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
